<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora :) </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="contenedor">
        <div id="borde">
            <div id="pantalla"></div>
            <div id="numeros">
                <div onclick="uno()" id="numero1">1</div>
                <div onclick="dos()" id="numero2">2</div>
                <div onclick="tres()" id="numero3">3</div>
                <div onclick="multiplicar()" id="multiplicar">*</div>
                <div onclick="cuatro()" id="numero4">4</div>
                <div onclick="cinco()" id="numero5">5</div>
                <div onclick="seis()" id="numero6">6</div>
                <div onclick="restar()" id="restar">-</div>
                <div onclick="siete()" id="numero7">7</div>
                <div onclick="ocho()" id="numero8">8</div>
                <div onclick="nueve()" id="numero9">9</div>
                <div onclick="sumar()" id="sumar">+</div>
                <div onclick="borrar()" id="borrar">C</div>
                <div onclick="cero()" id="numero0">0</div>
                <div onclick="igual()" id="igual">=</div>
                <div onclick="dividir()" id="dividir">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
